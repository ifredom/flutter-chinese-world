name: fluttermono
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.2
  # State
  provider: ^3.2.0
  # custom utils
  flustars: ^0.2.6+1
  # router https://github.com/theyakka/fluro
  fluro: "^1.5.1"
  # image cache https://github.com/renefloor/flutter_cached_network_image
  cached_network_image: ^1.1.1
  # WebView plugin https://github.com/flutter/plugins/tree/master/packages/webview_flutter
  webview_flutter: 0.3.15+1
  # splash
  intro_slider: ^2.2.8
  flutter_swiper: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:

  uses-material-design: true
  assets:
    - assets/image/
    - assets/image/splash/
    - assets/image/pagebg/
    - assets/image/article/

